<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Numérica - Portafolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            color: #2c3e50;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        header {
            text-align: center; margin-bottom: 60px; padding: 40px 20px;
            background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .university-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 12px; padding: 25px; margin: 25px auto; max-width: 800px;
        }
        .university-info h3, .university-info p { color: white; }
        h1 {
            font-size: 2.8em; margin-bottom: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .info { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
        .info-item {
            padding: 12px 24px; background: white; border-left: 4px solid #3498db;
            border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .units-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 40px;
        }
        .unit {
            background: white; border-radius: 15px; padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); border-left: 5px solid #3498db;
        }
        .unit-title { font-size: 1.8em; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; }
        .unit-number {
            width: 50px; height: 50px; background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; font-weight: 700;
        }
        .links-list { list-style: none; }
        .links-list li { margin-bottom: 15px; }
        .links-list button {
            color: #2c3e50; background: #f8f9fa; border: 2px solid #e0e6ed;
            width: 100%; text-align: left; padding: 14px 20px; border-radius: 10px;
            cursor: pointer; font-family: inherit; transition: all 0.3s;
        }
        .links-list button:hover { background: #3498db; color: white; border-color: #3498db; }
        .content-display {
            display: none; background: white; border-radius: 15px; padding: 35px;
            margin-top: 40px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .content-display.active { display: block; }
        .content-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 3px solid #3498db; padding-bottom: 20px;
        }
        .code-container {
            background: #f8f9fa; border: 2px solid #e0e6ed; border-left: 5px solid #3498db;
            border-radius: 10px; padding: 20px; margin: 20px 0; overflow-x: auto;
        }
        pre { font-family: 'Consolas', monospace; font-size: 0.9em; line-height: 1.6; }
        .content-section { margin-bottom: 30px; }
        .content-section h3 { border-left: 4px solid #3498db; padding-left: 15px; margin-bottom: 15px; }
        .close-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="university-info">
                <h3>Universidad Nacional del Altiplano</h3>
                <p>Escuela Profesional de Estadística e Informática</p>
            </div>
            <h1>Programación Numérica</h1>
            <div class="info">
                <div class="info-item">
                    <div class="info-label">Docente</div>
                    <div class="info-value">Fred Cruz Torres</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Estudiante</div>
                    <div class="info-value">Nexu Yohan Mamani Yucra</div>
                </div>
            </div>
        </header>

        <div class="units-container">
            <div class="unit">
                <h2 class="unit-title"><span class="unit-number">01</span> Unidad 1</h2>
                <ul class="links-list">
                    <li><button onclick="mostrarContenido('identificador')">Identificador de funciones</button></li>
                    <li><button onclick="mostrarContenido('graficador')">Graficador</button></li>
                    <li><button onclick="mostrarContenido('raphson')">Método Newton-Raphson</button></li>
                </ul>
            </div>

            <div class="unit">
                <h2 class="unit-title"><span class="unit-number">02</span> Unidad 2</h2>
                <ul class="links-list">
                    <li><button onclick="mostrarContenido('biseccion')">Método de Bisección</button></li>
                    <li><button onclick="mostrarContenido('secante')">Método de la Secante</button></li>
                    <li><button onclick="mostrarContenido('punto_fijo')">Método del Punto Fijo</button></li>
                    <li><button onclick="mostrarContenido('regula_falsi')">Método de Regula Falsi</button></li>
                </ul>
            </div>
        </div>

        <div id="contentDisplay" class="content-display">
            <div class="content-header">
                <h2 id="contentTitle">Título</h2>
                <button class="close-btn" onclick="cerrarContenido()">✕ Cerrar</button>
            </div>
            <div id="contentBody"></div>
        </div>
    </div>

    <script>
        const contenidos = {
            biseccion: {
                titulo: "Método de Bisección",
                html: `
                    <div class="content-section">
                        <h3>Introducción</h3>
                        <p>Se basa en el Teorema de Bolzano: si una función continua f(x) cambia de signo en [a, b], existe al menos una raíz. Es un método cerrado que garantiza convergencia.</p>
                        <h3>Algoritmo en Python</h3>
                        <div class="code-container"><pre>
import numpy as np

def biseccion(f, a, b, tol=1e-6):
    if f(a) * f(b) >= 0:
        print("El intervalo no contiene una raíz garantizada.")
        return None
    
    while (b - a) / 2 > tol:
        c = (a + b) / 2
        if f(c) == 0: return c
        elif f(a) * f(c) < 0: b = c
        else: a = c
    return (a + b) / 2</pre></div>
                    </div>`
            },
            secante: {
                titulo: "Método de la Secante",
                html: `
                    <div class="content-section">
                        <h3>Descripción</h3>
                        <p>Alternativa eficiente al método de Newton-Raphson que no requiere calcular derivadas complejas, utilizando la pendiente de una línea entre dos puntos.</p>
                        <h3>Código en Python</h3>
                        <div class="code-container"><pre>
def secante(f, x0, x1, tol, max_iter):
    for i in range(max_iter):
        fx0, fx1 = f(x0), f(x1)
        if fx1 - fx0 == 0: return None
        
        x_sig = x1 - fx1 * (x1 - x0) / (fx1 - fx0)
        if abs(x_sig - x1) < tol:
            return x_sig, i + 1
        x0, x1 = x1, x_sig
    return x1, max_iter</pre></div>
                    </div>`
            },
            punto_fijo: {
                titulo: "Método del Punto Fijo",
                html: `
                    <div class="content-section">
                        <h3>Definición</h3>
                        <p>Transforma f(x)=0 en x=g(x). El método busca un número p tal que g(p)=p mediante iteraciones sucesivas x_{n+1} = g(x_n).</p>
                        <h3>Código en Python</h3>
                        <div class="code-container"><pre>
import math

def punto_fijo(g, x0, tol, max_iter):
    for i in range(max_iter):
        x_nuevo = g(x0)
        error = abs(x_nuevo - x0)
        if error < tol:
            return x_nuevo
        x0 = x_nuevo
    return None</pre></div>
                    </div>`
            },
            regula_falsi: {
                titulo: "Método de Regula Falsi",
                html: `
                    <div class="content-section">
                        <h3>Concepto</h3>
                        <p>Combina la estrategia de "encierro" de la bisección con la eficiencia de la interpolación lineal, trazando una secante entre los puntos del intervalo.</p>
                        <h3>Código en Python</h3>
                        <div class="code-container"><pre>
def regula_falsi(f, a, b, tol, max_iter=100):
    if f(a) * f(b) >= 0:
        raise ValueError("La función no cambia de signo.")
    
    for i in range(max_iter):
        fa, fb = f(a), f(b)
        c = b - (fb * (b - a)) / (fb - fa)
        fc = f(c)
        if abs(fc) < tol: return c
        if fa * fc < 0: b = c
        else: a = c
    return c</pre></div>
                    </div>`
            }
        };

        function mostrarContenido(tipo) {
            const display = document.getElementById('contentDisplay');
            const title = document.getElementById('contentTitle');
            const body = document.getElementById('contentBody');
            
            if (contenidos[tipo]) {
                title.textContent = contenidos[tipo].titulo;
                body.innerHTML = contenidos[tipo].html;
                display.classList.add('active');
                display.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function cerrarContenido() {
            document.getElementById('contentDisplay').classList.remove('active');
        }
    </script>
</body>
</html>
