                    </div>
                    <div class="code-container">
                        <pre>import re

def identificar_funcion(expresion):
    """Identifica el tipo de funci√≥n bas√°ndose en su expresi√≥n"""
    expresion = expresion.lower().replace(" ", "")
    
    if re.match(r'^[+-]?\\d*x[+-]?\\d+$|^[+-]?\\d*x$', expresion):
        return "Funci√≥n Lineal"
    
    if 'x**2' in expresion or 'x¬≤' in expresion:
        return "Funci√≥n Cuadr√°tica"
    
    if re.search(r'\\d+\\*\\*x|\\d+\\^x', expresion):
        return "Funci√≥n Exponencial"
    
    if 'log' in expresion or 'ln' in expresion:
        return "Funci√≥n Logar√≠tmica"
    
    if any(func in expresion for func in ['sin', 'cos', 'tan']):
        return "Funci√≥n Trigonom√©trica"
    
    if re.search(r'x\\*\\*[3-9]|x\\^[3-9]', expresion):
        return "Funci√≥n Polin√≥mica de grado superior"
    
    return "Funci√≥n no identificada o compleja"

# Ejemplo de uso

import matplotlib.pyplot as plt

def graficar_funcion(funcion, inicio=-10, fin=10, titulo="Gr√°fica"):

                    <div class="content-section">
                        <h3>Descripci√≥n</h3>
                        <p>Implementaci√≥n del m√©todo de Newton-Raphson.</p>
                    </div>
                    <div class="code-container">
                        <pre>import numpy as np

def derivada_numerica(f, x, h=1e-5):
    return (f(x + h) - f(x - h)) / (2 * h)

def newton_raphson(f, x0, tolerancia=1e-7, max_iter=100):
    x = x0
    iteraciones = []
    
    for i in range(max_iter):
        fx = f(x)
        fpx = derivada_numerica(f, x)
        
        if abs(fpx) < 1e-10:
            print("Derivada cercana a cero")
            return None, iteraciones
        
        x_nuevo = x - fx / fpx
        
        iteraciones.append({
            'iteracion': i + 1,
            'x': x,
            'f(x)': fx,
            'x_nuevo': x_nuevo
        })
        
        if abs(x_nuevo - x) < tolerancia:
            print(f"Convergencia en {i + 1} iteraciones")
            return x_nuevo, iteraciones
        
        x = x_nuevo
    
    return x, iteraciones

# Ejemplo: ‚àö2

        function mostrarContenido(tipo) {
            const display = document.getElementById('contentDisplay');

        function cerrarContenido() {

            window.scrollTo({ top: 0, behavior: 'smooth' });

        function procesarArchivo(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const contenedor = document.getElementById('archivoContenido');
            const reader = new FileReader();
            
            const fileInfo = `
                <div class="file-info">
                    <strong>üìÑ Archivo:</strong> ${file.name}<br>
                    <strong>üìä Tama√±o:</strong> ${(file.size/1024).toFixed(2)} KB<br>
                    <strong>üìÖ Fecha:</strong> ${new Date(file.lastModified).toLocaleDateString('es-ES')}
                </div>
            `;
            
            if (file.type === 'application/pdf') {
                reader.onload = function(e) {
                    contenedor.innerHTML = fileInfo + `
                        <iframe class="pdf-viewer" src="${e.target.result}"></iframe>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                reader.onload = function(e) {
                    const textoEscapado = e.target.result
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                    
                    contenedor.innerHTML = fileInfo + `

                    `;
                };
                reader.readAsText(file);
            }
        }
