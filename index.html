def identificar_funcion(expresion):
    """
    Identifica el tipo de funci√≥n bas√°ndose en su expresi√≥n
    """
    expresion = expresion.lower().replace(" ", "")

    # Funci√≥n trigonom√©trica

def graficar_funcion(funcion, inicio=-10, fin=10, titulo="Gr√°fica de Funci√≥n"):

def derivada_numerica(f, x, h=1e-5):
    """
    Calcula la derivada num√©rica de una funci√≥n en un punto
    usando diferencias finitas centrales
    """
    return (f(x + h) - f(x - h)) / (2 * h)

def newton_raphson(f, x0, tolerancia=1e-7, max_iter=100):
    """
    M√©todo de Newton-Raphson para encontrar ra√≠ces
    
    Par√°metros:
    - f: funci√≥n a evaluar
    - x0: aproximaci√≥n inicial
    - tolerancia: criterio de parada
    - max_iter: n√∫mero m√°ximo de iteraciones

    - ra√≠z aproximada y n√∫mero de iteraciones

            'x_nuevo': x_nuevo

            print(f"Ra√≠z aproximada: {x_nuevo:.10f}")
            print(f"f(ra√≠z) = {f(x_nuevo):.2e}")
            return x_nuevo, iteraciones
        
        x = x_nuevo
    
    print("\\nNo se alcanz√≥ la convergencia en el n√∫mero m√°ximo de iteraciones")
    return x, iteraciones
