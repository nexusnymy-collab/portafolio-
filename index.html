                    <div class="content-section">
                        <h3>Descripción</h3>
                        <p>Este programa identifica el tipo de función matemática basándose en su expresión algebraica.</p>
                    </div>
                    <div class="code-container">
                        <pre>import re

def identificar_funcion(expresion):
    """
    Identifica el tipo de función basándose en su expresión
    """
    expresion = expresion.lower().replace(" ", "")
    
    # Función lineal: ax + b
    if re.match(r'^[+-]?\\d*x[+-]?\\d+$|^[+-]?\\d*x$', expresion):
        return "Función Lineal"
    
    # Función cuadrática: ax² + bx + c
    if 'x**2' in expresion or 'x²' in expresion:
        return "Función Cuadrática"
    
    # Función exponencial: a^x
    if re.search(r'\\d+\\*\\*x|\\d+\\^x', expresion):
        return "Función Exponencial"
    
    # Función logarítmica
    if 'log' in expresion or 'ln' in expresion:
        return "Función Logarítmica"
    
    # Función trigonométrica
    if any(func in expresion for func in ['sin', 'cos', 'tan']):
        return "Función Trigonométrica"
    
    # Función polinómica (grado > 2)
    if re.search(r'x\\*\\*[3-9]|x\\^[3-9]', expresion):
        return "Función Polinómica de grado superior"
    
    return "Función no identificada o compleja"

# Ejemplo de uso
if __name__ == "__main__":

    ]
    
    for func in funciones_ejemplo:
        resultado = identificar_funcion(func)
        print(f"Expresión: {func} → {resultado}")</pre>

                    <div class="content-section">

                    <div class="code-container">
                        <pre>import numpy as np
import matplotlib.pyplot as plt

def graficar_funcion(funcion, inicio=-10, fin=10, titulo="Gráfica de Función"):
    """
    Grafica una función matemática en un rango dado
    
    Parámetros:
    - funcion: función lambda o string evaluable
    - inicio: valor inicial del eje x
    - fin: valor final del eje x
    - titulo: título de la gráfica
    """
    # Crear array de valores x
    x = np.linspace(inicio, fin, 1000)
    
    try:
        # Evaluar la función
        if isinstance(funcion, str):
            y = eval(funcion)
        else:
            y = funcion(x)
        
        # Crear la gráfica
        plt.figure(figsize=(10, 6))
        plt.plot(x, y, 'b-', linewidth=2, label='f(x)')
        plt.axhline(y=0, color='k', linestyle='-', alpha=0.3)
        plt.axvline(x=0, color='k', linestyle='-', alpha=0.3)
        plt.grid(True, alpha=0.3)
        plt.xlabel('x', fontsize=12)
        plt.ylabel('f(x)', fontsize=12)
        plt.title(titulo, fontsize=14, fontweight='bold')
        plt.legend()
        plt.tight_layout()
        plt.show()
        
    except Exception as e:
        print(f"Error al graficar: {e}")

# Ejemplos de uso
if __name__ == "__main__":
    # Función cuadrática

                     titulo="Función Cuadrática: f(x) = x² - 4x + 3")

                    <div class="content-section">
                        <h3>Descripción</h3>
                        <p>Implementación del método de Newton-Raphson para encontrar raíces de funciones.</p>
                    </div>
                    <div class="code-container">
                        <pre>import numpy as np

def derivada_numerica(f, x, h=1e-5):
    """
    Calcula la derivada numérica de una función en un punto
    usando diferencias finitas centrales
    """
    return (f(x + h) - f(x - h)) / (2 * h)

def newton_raphson(f, x0, tolerancia=1e-7, max_iter=100):
    """
    Método de Newton-Raphson para encontrar raíces
    
    Parámetros:
    - f: función a evaluar
    - x0: aproximación inicial
    - tolerancia: criterio de parada
    - max_iter: número máximo de iteraciones
    
    Retorna:
    - raíz aproximada y número de iteraciones
    """
    x = x0
    iteraciones = []
    
    for i in range(max_iter):
        fx = f(x)
        fpx = derivada_numerica(f, x)
        
        # Verificar división por cero
        if abs(fpx) < 1e-10:
            print("Derivada muy cercana a cero. El método no converge.")
            return None, iteraciones
        
        # Fórmula de Newton-Raphson
        x_nuevo = x - fx / fpx
        
        iteraciones.append({
            'iteracion': i + 1,
            'x': x,
            'f(x)': fx,
            "f'(x)": fpx,
            'x_nuevo': x_nuevo
        })
        
        # Criterio de parada
        if abs(x_nuevo - x) < tolerancia:
            print(f"\\nConvergencia alcanzada en {i + 1} iteraciones")
            print(f"Raíz aproximada: {x_nuevo:.10f}")
            print(f"f(raíz) = {f(x_nuevo):.2e}")
            return x_nuevo, iteraciones
        
        x = x_nuevo
    
    print("\\nNo se alcanzó la convergencia en el número máximo de iteraciones")
    return x, iteraciones

# Ejemplo de uso
if __name__ == "__main__":
    # Ejemplo 1: f(x) = x² - 2 (raíz de 2)
    print("=== Encontrar √2 ===")
    f1 = lambda x: x**2 - 2
    raiz, hist = newton_raphson(f1, x0=1.0)
    
    print("\\n--- Historial de iteraciones ---")
    for iter_data in hist:
        print(f"Iteración {iter_data['iteracion']}: x = {iter_data['x']:.8f}")
    
    # Ejemplo 2: f(x) = x³ - x - 2
    print("\\n\\n=== Resolver x³ - x - 2 = 0 ===")
    f2 = lambda x: x**3 - x - 2
    raiz2, hist2 = newton_raphson(f2, x0=1.5)
    
    # Ejemplo 3: f(x) = cos(x) - x
    print("\\n\\n=== Resolver cos(x) = x ===")
    f3 = lambda x: np.cos(x) - x
    raiz3, hist3 = newton_raphson(f3, x0=1.0)</pre>

                    <div class="content-section">
                        <h3>Método de Newton-Raphson</h3>
                        <p>El método de Newton-Raphson es un algoritmo eficiente para encontrar aproximaciones de los ceros o raíces de una función real.</p>
                        
                        <h3>Fundamento Matemático</h3>
                        <p>La fórmula iterativa del método es:</p>
                        <div class="code-container">
                            <pre>x_(n+1) = x_n - f(x_n) / f'(x_n)</pre>
                        </div>
                        
                        <h3>Características Principales</h3>
                        <p><strong style="color: #00ffff;">Ventajas:</strong></p>
                        <p>• Convergencia cuadrática cuando se está cerca de la raíz</p>
                        <p>• Muy eficiente con buenas aproximaciones iniciales</p>
                        <p>• Requiere pocas iteraciones</p>
                        <br>
                        <p><strong style="color: #00ffff;">Desventajas:</strong></p>
                        <p>• Requiere calcular la derivada</p>
                        <p>• Puede no converger con malas aproximaciones iniciales</p>
                        <p>• Problemas cuando f'(x) = 0</p>
                        
                        <h3>Algoritmo</h3>
                        <div class="code-container">
                            <pre>1. Elegir una aproximación inicial x₀
2. Para i = 0, 1, 2, ... hasta convergencia:
   a. Calcular f(xᵢ)
   b. Calcular f'(xᵢ)
   c. Calcular xᵢ₊₁ = xᵢ - f(xᵢ)/f'(xᵢ)
   d. Si |xᵢ₊₁ - xᵢ| < tolerancia, PARAR
3. Retornar xᵢ₊₁ como aproximación de la raíz</pre>
                        </div>
                        
                        <h3>Ejemplo Numérico</h3>
                        <p>Encontrar la raíz de f(x) = x² - 2 (√2)</p>
                        <div class="code-container">
                            <pre>Iteración 0: x₀ = 1.0
f(1.0) = -1.0
f'(1.0) = 2.0
x₁ = 1.0 - (-1.0)/2.0 = 1.5

Iteración 1: x₁ = 1.5
f(1.5) = 0.25
f'(1.5) = 3.0
x₂ = 1.5 - 0.25/3.0 ≈ 1.41667

Iteración 2: x₂ = 1.41667
f(1.41667) ≈ 0.00694
f'(1.41667) ≈ 2.83333
x₃ ≈ 1.41421

Raíz aproximada: 1.41421 (√2 ≈ 1.41421356...)</pre>
                        </div>
                        
                        <h3>Aplicaciones</h3>
                        <p>• Resolución de ecuaciones no lineales</p>
                        <p>• Optimización numérica</p>
                        <p>• Cálculo de raíces cuadradas y cúbicas</p>
                        <p>• Ingeniería y física computacional</p>
