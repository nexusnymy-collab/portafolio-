                    </div>
                    <div class="code-container">
                        <pre>import re

def identificar_funcion(expresion):
    """Identifica el tipo de funci√≥n bas√°ndose en su expresi√≥n"""
    expresion = expresion.lower().replace(" ", "")
    
    if re.match(r'^[+-]?\\d*x[+-]?\\d+$|^[+-]?\\d*x$', expresion):
        return "Funci√≥n Lineal"
    
    if 'x**2' in expresion or 'x¬≤' in expresion:
        return "Funci√≥n Cuadr√°tica"
    
    if re.search(r'\\d+\\*\\*x|\\d+\\^x', expresion):
        return "Funci√≥n Exponencial"
    
    if 'log' in expresion or 'ln' in expresion:
        return "Funci√≥n Logar√≠tmica"
    
    if any(func in expresion for func in ['sin', 'cos', 'tan']):
        return "Funci√≥n Trigonom√©trica"
    
    if re.search(r'x\\*\\*[3-9]|x\\^[3-9]', expresion):
        return "Funci√≥n Polin√≥mica de grado superior"
    
    return "Funci√≥n no identificada o compleja"

# Ejemplo de uso

import matplotlib.pyplot as plt

def graficar_funcion(funcion, inicio=-10, fin=10, titulo="Gr√°fica"):
    x = np.linspace(inicio, fin, 1000)

                    <div class="content-section">

                    </div>
                    <div class="code-container">
                        <pre>import numpy as np

def derivada_numerica(f, x, h=1e-5):
    """Calcula la derivada num√©rica usando diferencias centrales"""
    return (f(x + h) - f(x - h)) / (2 * h)

def newton_raphson(f, x0, tolerancia=1e-7, max_iter=100):
    """
    M√©todo de Newton-Raphson para encontrar ra√≠ces
    
    Par√°metros:
    - f: funci√≥n a la que encontrar ra√≠z
    - x0: aproximaci√≥n inicial
    - tolerancia: criterio de parada
    - max_iter: m√°ximo de iteraciones
    """
    x = x0
    iteraciones = []
    
    for i in range(max_iter):
        fx = f(x)
        fpx = derivada_numerica(f, x)
        
        if abs(fpx) < 1e-10:
            print("Error: Derivada cercana a cero")
            return None, iteraciones
        
        x_nuevo = x - fx / fpx
        
        iteraciones.append({
            'iteracion': i + 1,
            'x': x,
            'f(x)': fx,
            'x_nuevo': x_nuevo,
            'error': abs(x_nuevo - x)
        })
        
        if abs(x_nuevo - x) < tolerancia:
            print(f"‚úì Convergencia alcanzada en {i + 1} iteraciones")
            return x_nuevo, iteraciones
        
        x = x_nuevo
    
    print("‚ö† Se alcanz√≥ el m√°ximo de iteraciones")
    return x, iteraciones

# Ejemplo: Calcular ‚àö2

                    <div class="content-section">
                        <h3>M√©todo de Newton-Raphson</h3>
                        <p>El m√©todo de Newton-Raphson es un algoritmo iterativo para encontrar aproximaciones de las ra√≠ces de una funci√≥n real.</p>

                        <div class="code-container">
                            <pre>x_(n+1) = x_n - f(x_n) / f'(x_n)

Donde:
- x_n es la aproximaci√≥n actual
- f(x_n) es el valor de la funci√≥n
- f'(x_n) es la derivada de la funci√≥n</pre>
                        </div>
                        
                        <h3>Ventajas</h3>
                        <p>‚Ä¢ <strong>Convergencia cuadr√°tica:</strong> el error se reduce al cuadrado en cada iteraci√≥n</p>
                        <p>‚Ä¢ <strong>Muy eficiente:</strong> necesita pocas iteraciones para alcanzar precisi√≥n</p>
                        <p>‚Ä¢ <strong>R√°pido:</strong> ideal para funciones suaves y bien comportadas</p>
                        
                        <h3>Desventajas</h3>

                        <h3>Ejemplo Pr√°ctico: Calcular ‚àö2</h3>

Aproximaci√≥n inicial: x‚ÇÄ = 1.0

Iteraci√≥n 0:
x‚ÇÄ = 1.0
f(x‚ÇÄ) = -1.0
f'(x‚ÇÄ) = 2.0
x‚ÇÅ = 1.0 - (-1.0)/2.0 = 1.5

Iteraci√≥n 1:
x‚ÇÅ = 1.5
f(x‚ÇÅ) = 0.25
f'(x‚ÇÅ) = 3.0
x‚ÇÇ = 1.5 - 0.25/3.0 ‚âà 1.41667

Iteraci√≥n 2:

x‚ÇÉ ‚âà 1.41421

Resultado: ‚àö2 ‚âà 1.41421356...
Valor real: ‚àö2 = 1.41421356237...</pre>
                        </div>
